<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

  <header class="header">
    <h1 class="logo">TO-DO DASHBOARD</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Tasks</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <section class="welcome">
      <h2>Welcome Back!</h2>
      <p>Here's what's pending for you today:</p>
    </section>

    <section class="cards">
      <div class="card">
        <h3>Today's Tasks</h3>
        <p>4 tasks pending</p>
      </div>
      <div class="card">
        <h3>Completed</h3>
        <p>12 tasks completed</p>
      </div>
      <div class="card">
        <h3>Upcoming</h3>
        <p>3 tasks upcoming</p>
      </div>
    </section>
  </main>

</body>
</html>
